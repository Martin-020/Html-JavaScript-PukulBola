<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

  <h1 class="mb-3">Whack-a-Mole!</h1>
  <div class="mb-3">
    <h4>Skor: <span id="score">0</span></h4>
    <h5>Waktu: <span id="time">30</span> detik</h5>
  </div>

  <div class="grid">
    <div class="hole" id="hole0"></div>
    <div class="hole" id="hole1"></div>
    <div class="hole" id="hole2"></div>
    <div class="hole" id="hole3"></div>
    <div class="hole" id="hole4"></div>
    <div class="hole" id="hole5"></div>
    <div class="hole" id="hole6"></div>
    <div class="hole" id="hole7"></div>
    <div class="hole" id="hole8"></div>
  </div>

  <button id="startBtn" class="btn btn-primary mt-4">Mulai Game</button>

  <script src="script.js"></script>
</body>
</html>
